<div *ngIf="isLoading$ | async">loading</div>

<div *ngIf="!(isLoading$ | async)" class="content">
  <ul role="list" class="book-list" *ngFor="let book of books$ | async">
    <li role="listitem">
      <div class="list-item--content">
        <a mat-flat-button [routerLink]="[book.id]">
          {{ book.title }}
        </a>
        <span class="spacer"></span>
        <a mat-icon-button [routerLink]="['edit', book.id]">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button (click)="onRemove(book)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </li>
  </ul>
</div>
