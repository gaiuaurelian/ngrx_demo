<div class="loading-container" *ngIf="(isLoading$ | async)">
  <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
</div>

<div *ngIf="!(isLoading$ | async)" class="content">
  <ul role="list" class="book-list" *ngFor="let book of books$ | async">
    <li role="listitem">
      <div class="list-item--content">
        <a mat-flat-button [routerLink]="[book.id]">
          {{ book.title }}
        </a>
        <span class="spacer"></span>
        <a mat-icon-button class="book-edit--button" color="primary" [routerLink]="['edit', book.id]">
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button color="warn" (click)="onRemove(book)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </li>
  </ul>
</div>
